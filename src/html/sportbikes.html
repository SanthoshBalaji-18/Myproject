<!DOCTYPE html>
<head>
    <title>Select Sport Bike</title>
    <link rel="stylesheet" type="text/css" href="../css/wheelCheck.css">
    <script src="../javascript/sportbikes.js"></script>
</head>
<body>
    <center>
        <h1>Select Model</h1>
    </center>

    <form method="get">

        <label for="pulsar">Pulsar RS 200</label><br><br>
        
        <button type="button" onclick="goBack()">Prev</button>
        <button type="button" value="Next" onclick="nextPage()">Next</button>
      
    </form>
