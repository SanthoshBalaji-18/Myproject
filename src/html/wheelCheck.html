<!DOCTYPE html>
<head>

    <script src="../javascript/wheelCheck.js"></script>
</head>
<body>
    <center>
        <h1>Number of Wheels</h1>
    </center>

    <form method="get">

        <label for="4 wheels">4</label><br><br>

        <button type="button" value="Next" onclick="nextPage()">Next</button>
      
    </form>
